<div class="main">
    <section class="form-section mt-4">
        <div class="row-sm-12 row-md-12 row-lg-12 d-flex justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="card ">
                    <form [formGroup]="form" class="p-2" (ngSubmit)="savePost()">
                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <mat-label>Nombre</mat-label>
                            <mat-form-field class="example-full-width" appearance="fill">

                                <input matInput placeholder="Ingrese el nombre de la mascota" formControlName="name_pet">
                            </mat-form-field>
                        </div>
                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <mat-label>Edad</mat-label>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input matInput placeholder="Ingrese la edad" formControlName="age_pet">
                            </mat-form-field>
                        </div>

                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <mat-label>Raza</mat-label>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input matInput placeholder="Ingrese la raza" formControlName="race_pet">
                            </mat-form-field>
                        </div>

                        

                            <div class="row-sm-12 row-md-12 row-lg-12">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Seleccione el sexo</mat-label>
                                    <select matNativeControl formControlName="sex_pet">
                                  <option *ngFor="let sex of sex_type;let i = index">{{sex}}</option>
                                </select>
                                </mat-form-field>
                            
                        </div>

                        <div class="row-sm-12 row-md-12 row-lg-12">

                            <mat-label>Descripción</mat-label>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <textarea matInput placeholder="Ingrese descripción" formControlName="description_pet"></textarea>
                            </mat-form-field>
                        </div>

                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <mat-label>Lugar de desaparición</mat-label>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input matInput placeholder="Ingrese lugar de desaparición" formControlName="place_disapparence">
                            </mat-form-field>
                        </div>

                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <mat-label>Fecha de desaparición</mat-label>
                            <mat-form-field class="example-full-width" appearance="fill">
                                <input type="date" matInput  formControlName="date_disapparence">
                            </mat-form-field>
                        </div>

                        <div class="row-sm-12 row-md-12 row-lg-12">
                            <button type="submit" mat-raised-button color="primary">
                                <mat-icon>
                                    save
                                </mat-icon>
                                Guardar</button>
                        </div>
                        

                    </form>
                </div>
            </div>

        </div>


    </section>
</div>

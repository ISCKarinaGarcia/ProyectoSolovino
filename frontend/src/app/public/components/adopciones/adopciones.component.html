<div class="main d-flex  flex-column  align-items-center  ">


    <div class="card mt-4 mat-elevation-z4" style="width:300px; "  *ngFor="let adoption of adopciones; let i=index ">
        <div class="img-container d-flex justify-content-center">
            <img src="../../../../assets/images/dog.png" class="image pet" alt="...">
        </div>

       
        <div class="card-body">
          
            <div class="row-12 d-flex mt-2">
                <div class="col-6 d-flex justify-content-center">
                    <span>Edad:  </span>

                     </div>
                <div class="col-6">
                    <span>{{adoption.age_pet}}</span>
                </div>
                
            </div>

            <div class="row-12 d-flex mt-2 ">
                <div class="col-6 d-flex justify-content-center">
                    <span>Raza:  </span>

                     </div>
                <div class="col-6">
                    <span>{{adoption.race_pet}}</span>
                </div>
                
            </div>

            <div class="row-12 d-flex mt-2">
                <div class="col-6 d-flex justify-content-center">
                    <span>sexo:  </span>

                     </div>
                <div class="col-6">
                    <span>{{adoption.sex_pet}}</span>
                </div>
                
            </div>

            <div class="row-12 d-flex mt-2">
                <div class="col-6 d-flex justify-content-center">
                    <span>Descripción:  </span>

                     </div>
                <div class="col-6">
                    <span>{{adoption.description_pet}}</span>
                </div>
                
            </div>
            
            <div class="row-12 d-flex mt-2">
                <div class="col-6 d-flex justify-content-center">
                    <span>Esterilización:  </span>

                     </div>
                <div class="col-6">
                    <span *ngIf="adoption.sterulization_pet; else isNoSteriliced">Si</span>
                    <ng-template #isNoSteriliced>
                        <span>No</span>
                    </ng-template>
                </div>
                
            </div>

            <div class="row-12 d-flex justify-content-center action mt-2">
                <button mat-raised-button> Ver </button>
            </div>

            
          
            
            
          
        </div>
      </div>

</div>
